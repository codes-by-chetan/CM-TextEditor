  <div class="opt-group">
    <!-- Headings -->

    <div
      class="select-wrapper"
      *ngIf="customToolbar?.formatBlock || classicToolbar"
    >
      <label for="formatBlock">Format Block</label>
      <select
        id="formatBlock"
        class="adv-option-button"
        (change)="modifyText('formatBlock', false, $event.target)"
      >
        <option value="H1">H1</option>
        <option value="H2">H2</option>
        <option value="H3">H3</option>
        <option value="H4">H4</option>
        <option value="H5">H5</option>
        <option value="H6">H6</option>
      </select>
    </div>
    <!-- Font -->
    <div
      class="select-wrapper"
      *ngIf="customToolbar?.fontName || classicToolbar"
    >
      <label for="fontName">Font</label>
      <select
        id="fontName"
        class="adv-option-button"
        (change)="modifyText('fontName', false, $event.target)"
      >
        <option *ngFor="let font of fontList" [value]="font">{{ font }}</option>
      </select>
    </div>
    <div
      class="select-wrapper"
      *ngIf="customToolbar?.fontSize || classicToolbar"
    >
      <label for="fontSize">Font Size</label>
      <select
        id="fontSize"
        class="adv-option-button"
        (change)="modifyText('fontSize', false, $event.target)"
      >
        <option *ngFor="let size of fontSizeOptions" [value]="size">
          {{ size }}
        </option>
      </select>
    </div>

    <!-- Color -->
    <div
      class="input-wrapper"
      *ngIf="customToolbar?.fontColor || classicToolbar"
    >
      <label for="foreColor">Font Color</label>
      <input
        type="color"
        id="foreColor"
        class="adv-option-button"
        (change)="modifyText('foreColor', false, $event.target)"
      />
    </div>
    <div
      class="input-wrapper"
      *ngIf="customToolbar?.highlightColor || classicToolbar"
    >
      <label for="backColor">Highlight Color</label>
      <input
        type="color"
        id="backColor"
        class="adv-option-button"
        (change)="modifyText('backColor', false, $event.target)"
      />
    </div>
  </div>
  <div id="text-input" contenteditable="true" (input)="updateValue()"></div>
</div>
